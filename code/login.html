<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <div class="login-main-header">
        <div class="flex flex-row bg-black/60 w-1/3 log-box">
          <div class="flex flex-col justify-between px-10 my-5 w-full">
            <h1 class="text-5xl font-bold mt-10 self-start">BlogName</h1>
            
            <form class="w-full" action="home.html">
              <div class="flex flex-col space-y-5">
                <h1 class="self-center text-3xl text-slate-100 font-bold">LOGIN</h1>
                <div class="text-lg flex flex-col justify-start">
                  <p class="self-start text-base mb-1">Username / Email:</p>
                  <input title="username" type="text" class="text-black px-2 py-1"/>
                </div>
  
                <div class="text-lg flex flex-col justify-start">
                  <p class="self-start text-base mb-1">Password:</p>
                  <input title="password" type="password" class="text-black pl-2 py-1 border-2 border-solid"/>
                </div>
  
                <button type="submit" title="login" class="bg-slate-400 rounded-md py-2 font-bold text-lg ease-in-out duration-300 hover:bg-slate-500">Log in</button>
                <div class="flex flex-col text-base w-full space-y-3">
                  <a href="recoverpass.html" class="font-semibold text-red-400 hover:underline">Forgot Password?</a>
                </div>
              </div>
            </form>
  
            <p class="text-base self-center">New to this blog? <a href="register.html" target="" class="text-cyan-400 hover:underline">Register Here</a></p>
          </div>
        </div>
      </div>
</body>

</html>
